<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
   
   <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                }

            body {
                padding:0;
                margin :0;
                background: whitesmoke;
                font-family: sans-serif, serif;
                }

            .box{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                }

            .title-box{
                width: 500px;
                }

            .title-box img{
                width: 240px;
                margin-bottom: -20px;
            }

            .title-box p{
                color:black;
                font-size: 26px;
                font-weight: normal;
                line-height: 32px;
            }

            .form-box{
                width: 370px;
                padding: 15px;
                text-align: center;
                border-radius: 5px;
                background:whitesmoke;
                margin-left: 60px;
                box-shadow: 0px 2px 10px 1px rgb(71 ,71 ,71 ,0.52);
            }

            .form-box input{
                width: 100%;
                margin-bottom: 15px;
                padding: 15px;
                font-size: 18px;
                box-sizing: border-box;
                border: 1px solid white;
                outline: none;
            }

            .form-box input:focus{
                box-shadow: 0px 0px 1px 1px rgb(22, 111 , 229);
            }

            .form-box button{
                width:100%;
                margin-bottom: 15px;
                color:#fff;
                font-size: 20px;
                font-weight: 5px;
                border: none;
                padding: 13px 0 ;
                cursor: pointer;
                background: #166fe5;
            }

            .form-box button:hover{
                background: #1877f2;
            }

            .form-box a{
                color: blue;
                font-size: 14px;
                text-decoration: none;
                margin-top:  5px;
                margin-bottom: 20px;
                display: block;
            }

            .form-box a :hover{
                text-decoration: underline;
            }

            .form-box hr{
                border: 1px solid #dadde1;
                margin-bottom: 15px;
            }

            .form-box .create-btn a{
                color:#fff;
                font-size: 16px;
                text-decoration: none;
                padding: 15px 20px;
                border-radius:5px;
                background: #36a420;
                font-weight: 600;
                display: inline-block;
                margin-bottom: 5px;
            }

            .form-box .create-btn a:hover{
                background: #42b72a;
            }

            .form-box p{
                font-size: 14px;
                max-width: 400px;
            }
    </style>
</head>

<body>

    <div class="box">

        <div class="title-box">
            <img src="Facebook-Logo.png" alt="Facebook_logo">
            <p>Connect with friends and the world around you on facebook.</p>
        </div>

       <div class="form-box">
           <form action ="">
                <input type = "text"   placeholder="Email or phone number">
        
                <input type = "password" placeholder="Password">

                <button type="submit">Log In</button>

                <a href="">Forgot Password</a>
           </form>

           <hr>

           <div class="create-btn">
               <a href="">Create new account</a>
           </div>
           <p><a href=""><b>Create a Page</b></a> for a celebrity, brand or business.</p>
       </div>
       
    </div>
    
</body>
</html>
